<script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.js"></script>
<script src="scripts/pwl-nep.js"></script>

<h1>Predicted Water Levels &amp; Velocities</h1>

<div class="grid-12">
  <div style="height:250px" class="summary tabs-panel filled">
  <form id="daily_depth">
    <div class="span-4">
      <div>
        <label for="date">Date:</label>
        <input id="date" type="text" name="date" class="datepicker" />
        <input id="alt-date" type="hidden" />
      </div>

      <div>
        <label for="fraser_river">Fraser River:</label>
        <input id="fraser_river" type="radio" name="fraser_river" checked="checked" value="South Arm" /> South Arm (km 0-40)<br />
        <input type="radio" name="fraser_river" value="North Arm" /> North Arm (km 0-30)<br />
        <input type="radio" name="fraser_river" value="Main Arm" /> Main Arm (km 40-92)<br />
        <input type="hidden" name="waterway" id="waterway" value="0" />
      </div>
    </div>

    <div class="span-4">
      <strong>River Discharge @ Hope:</strong><br />
      <input id="predicted_radio" type="radio" name="discharge" class="rd_predicted" value="Predicted" checked="checked" /> 
      <label for="predicted_radio" style="font-weight: normal">Predicted (<span id="predicted_discharge"></span>m&#179;s)</label><br />

      <input id="actual_radio" type="radio" name="discharge" disabled="true" class="rd_actual" value="Actual" /> 
      <label for="actual_radio" style="font-weight: normal">Actual (<span id="actual_discharge"></span>m&#179;s)</label><br />

      <input id="discharge_radio" type="radio" name="discharge" value="Selected" /> 
      <label for="discharge_radio" style="font-weight: normal">Selected</label>
      <select id="selected_discharge">
      </select> m3/s<br />

      <input id="defined_radio" type="radio" name="discharge" value="Defined" /> 
      <label for="defined_radio" style="font-weight: normal">User Defined</label>
      <input id="defined_discharge" type="text" name="discharge" /> m3/s
      
      <input type="hidden" name="flowRate" id="flowRate" value="0" />
      <input type="hidden" name="flowType" id="flowType" value="0" />
    </div>

    <div class="span-3">
      <div>
        <label for="interval">Interval:</label>
        <select id="interval">
          <option value="15">15 minute</option>
          <option value="30">30 minute</option>
          <option value="60" selected="selected">1 hour</option>
          <option value="120">2 hour</option>
        </select>
      </div>
      <div>
        <label for="report">Report:</label>
        <input id="report" type="radio" name="report" checked="checked" value="0" /> Water Levels 
        <input type="radio" name="report" value="1" /> Velocities<br />
      </div>
    </div>
  </form>
  </div>
</div>

<div class="print_show" style="margin-left: 20px;">
  <p><span id="static-date"></span> at <span id="static-interval">1 hour</span> intervals</p>
  <p>Fraser River - <span id="static-arm">South Arm</span></p>
  <p>Hope Discharge <span id="static-discharge"></span>m3/s (<span id="static-discharge-eval">Predicted</span>)</p>
</div>

<div class="clear"></div>

<table id="water-levels" class="zebra-striped table-condensed">
  <thead>
    <tr>
      <th rowspan="2">Time (PST)</th>
      <th colspan="21">Fraser River - <span id="river-section"></span></th>
    </tr>
    <tr id="headerkm">
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
