<script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.js"></script>
<script src="scripts/pwl-nep.js"></script>

<h1>Predicted Water Levels &amp; Velocities</h1>

<div class="grid-12">
  <div style="height:250px" class="summary tabs-panel filled">
  <form id="daily_depth">
    <div class="span-4">
      <div>
        <label for="date">Date:</label>
        <input id="date" type="text" name="date" class="datepicker" />
        <input id="alt-date" type="hidden" />
      </div>

      <div>
        <label for="waterway">Fraser River:</label>
        <input id="waterway" type="radio" name="waterway" checked="checked" value="0" /> South Arm (km 0-40)<br />
        <input type="radio" name="waterway" value="1" /> North Arm (km 0-30)<br />
        <input type="radio" name="waterway" value="2" /> Main Arm (km 40-92)<br />
      </div>
    </div>

    <div class="span-4">
      <div>
        <label for="discharge">River Discharge:</label>

        <input type="radio" name="discharge" id="discharge" checked="checked" value="predicted" /> 
        Predicted (<span id="predicted_discharge"></span>m3/s)<br />

        <input type="radio" name="discharge" value="actual" /> 
        Actual (<span id="actual_discharge"></span>m3/s)<br />

        <input type="radio" name="discharge" value="selected" /> 
        Selected

        <select id="selected_discharge">
        </select> m3/s<br />
        
        <input type="radio" name="discharge" value="defined" /> User-defined 
        <input type="text" id="defined_discharge" /> m3/s

        <input type="hidden" name="flowRate" id="flowRate" />
      </div>
    </div>

    <div class="span-3">
      <div>
        <label for="interval">Interval:</label>
        <select id="interval">
          <option value="15">15 minute</option>
          <option value="30">30 minute</option>
          <option value="60" selected="selected">1 hour</option>
          <option value="120">2 hour</option>
        </select>
      </div>
    </div>
  </form>
  </div>
</div>

<div class="print_show" style="margin-left: 20px;">
  <p><span id="static-date"></span> at <span id="static-interval">1 hour</span> intervals</p>
  <p>Fraser River - <span id="static-arm">South Arm</span></p>
  <p>Hope Discharge <span id="static-discharge"></span>m3/s (<span id="static-discharge-eval">Predicted</span>)</p>
</div>
  
<div class="clear"></div>
        
<table id="water-levels" class="zebra-striped table-condensed">
  <thead>
    <tr>
      <th rowspan="2">Time (PST)</th>
      <th id="location" colspan="21"></th>
    </tr>
    <tr>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
