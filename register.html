<h1>Register</h1>

<form name="update" method="post">
  <div class="span-3">
    <h2>Contact Information</h2>
    <label for="txtName">Name</label>
    <input id="txtName" type="text" />
    <label id="txtName">Company/Organization</label>
    <input id="txtCompany" type="text" />
    <label id="txtCity">City</label>
    <input id="txtCity" type="text" />
    <label id="txtCountry">Country</label>
    <input id="txtCountry" type="text" />
    <label id="txtEmail">E-Mail</label>
    <input id="txtEmail" type="text" />
  </div>

  <div class="span-3">
    <h2>Login Credentials</h2>
    <label id="txtLogin">Username</label>
    <input id="txtLogin" type="text" />
    <label id="txtPwd">Password</label>
    <input id="txtPwd" type="password" />
    <label id="txtPwdConfirm">Confirm Password</label>
    <input id="txtPwdConfirm" type="password" />
    <input type="submit" value="Submit" />
  </div>
  
</form>
