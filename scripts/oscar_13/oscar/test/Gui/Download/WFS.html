<html>

<script src="../../../Loader.js"></script>
<script type="text/javascript">
function test_prepDownloadParams_GMLUpperCase(t) {
    var url = "http://whatever.com";
    var params = {
            outputFormat:"GML2"
    }
    var gui = new oscar.Gui.Download.WFS(url,params,{
        title:"TEXAS",
        downloadFromService:function(url,filename) {
            t.eq(filename.contains("xml"),true,"xml filename created properly");
        }
    });
    gui.prepDownloadParams();
}
