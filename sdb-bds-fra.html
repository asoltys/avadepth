<h1 class="print-align-center">Dessins d'arpentage</h1>

<div class="grid-12">
  <div class="wet-boew-tabbedinterface animate slide-horz tabs-style-1 print_hide">
    <ul class="tabs">
      <li class="default"><a href="#map">Carte</a></li>
      <li class="tab-2"><a href="#help">Aide</a></li>
    </ul>

    <div class="summary tabs-panel filled" style="border: 2px solid #eee;min-height:440px;">
      <div id="map">
        <div class="span-3">
          <form id="daily_depth">
            <label for="waterway">Cours d'eau</label>
            <select id="waterway">
              <option selected="selected" value="FRSA">Fraser - bras sud</option>
              <option value="FRNA">Fraser- bras nord</option>
              <option value="FRMA">Fraser – bras principal</option>
              <option value="FRUR">Fraser – de Mission à Hope</option>
              <option value="PR">Rivière Pitt</option>
              <option value="BR">Campbell River (C.-B.)</option>
              <option value="CR">Coutenay River (C.-B.)</option>
              <option value="SQ">Squamish, BC</option>
              <option value="VFPA">Port de Vancouver</option>
              <option value="FPORT">Quais Fraser Surrey</option>
            </select>

            <label for="channel">Channel:</label>
            <select id="channel">
              <option>Main</option>
              <option>Secondary</option>
              <option>Other</option>
            </select>

            <label for="location">Emplacement:</label>
            <select id="location">
            </select>

            <div>
              <label for="type">Type:</label>
              <select name="type" id="type">
                  <option value=""></option>
                  <option>Construction</option>
                  <option>Annuel</option>
                  <option>Dragage</option>
                  <option>Surveilance</option>
                  <option>Reconnaissance</option>
                  <option>Enquêt</option>
                  <option>Structure</option>
                  <option>Carte-Index</option>
                  <option>Aperçu</option>
                </select>
            </div>
            <button id="submit"
                type="button"
                class="button button-accent"
                name="submit">Appliquer</button>						
          </form>
        </div>
        
        <div class="span-8" style="left: -30px;">
            <iframe src="avadepth.html" style="height:400px;width:800px;border:none" id="embed_map"></iframe>
        </div>
      </div>
      
      <div id="help" style="max-height: 200px; overflow-y: scroll;">
        <p>La base de données d'arpentage permet de chercher des dossiers et des dessins historiques d'arpentage à l'aide de plusieurs critères.</p>
      </div>
    </div>
  </div>
</div>

<div id="report_body" style="display:none">
<div class="print_hide">
	<button id="print_survey_drawings" class="print_button button button-accent print_hide float-left">Imprimer</button>
	<img class="spinner" src="images/spinner.gif" alt="" style="width: 30px;height: 30px;display: none;margin: 17px 0 0 9em; position: absolute;"/>
	<br/><br/><br/><br/>
	<h2 class="print_hide" style="text-decoration: underline;">Surveys Search Results</h2>
	<h2><span id="heading-waterway"></span> <span id="tile"></span></h2>
</div>

<section style="padding: 20px">
  <table id="surveys" class="styled width-80">
    <thead>
      <tr>
        <th>Date</th>
        <th>Dessin</th>
        <th>Emplacement (km)</th>
        <th>Type</th>
        <th>Km (début)</th>
        <th>Km (fin)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>
</div>
