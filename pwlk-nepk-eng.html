<script language="javascript" type="text/javascript" src="scripts/flot/jquery.flot.time.js"></script>
<script src="scripts/pwlk-nepk.js" defer></script>

<h1>Predicted Water Levels</h1>

<div class="grid-12">
  <form id="daily_depth">
    <div class="span-4">
      <div>
        <label for="date">Date:</label>
        <input id="date" type="text" name="date" class="datepicker" />
        <input id="alt-date" type="hidden" />
      </div>

      <div>
        <label for="fraser_river">Fraser River:</label>
        <input id="fraser_river" type="radio" name="fraser_river" checked="checked" value="South Arm" /> South Arm (km 0-40)<br />
        <input type="radio" name="fraser_river" value="North Arm" /> North Arm (km 0-30)<br />
        <input type="radio" name="fraser_river" value="Main Arm" /> Main Arm (km 40-92)<br />
        <input type="hidden" name="waterway" id="waterway" value="0" />
      </div>
    </div>

    <div class="span-4">
      <div>
        <label for="river_discharge">River Discharge @ Hope:</label>
        <input id="predicted" type="radio" name="discharge" class="rd_predicted" value="Predicted" checked="checked" /> Predicted (<span id="predicted_discharge"></span>m&#179;s)<br />
        <input id="actual" type="radio" name="discharge" disabled="true" class="rd_actual" value="Actual" /> Actual (<span id="actual_discharge"></span>m&#179;s)<br />
        <input type="radio" name="discharge" value="Selected" /> Selected
        <select id="selected_discharge">
        </select> m3/s<br />
        <input type="radio" name="discharge" value="Defined" /> User Defined
        <input id="defined_discharge" type="text" name="discharge" style="width:5em" /> m3/s
        
        <input type="hidden" name="flowRate" id="flowRate" value="0" />
        <input type="hidden" name="flowType" id="flowType" value="0" />
      </div>
    </div>

    <div class="span-3">
      <div>
        <label for="interval">Interval:</label>
        <select id="interval">
          <option value="15">15 minute</option>
          <option value="30">30 minute</option>
          <option value="60" selected="selected">1 hour</option>
          <option value="120">2 hour</option>
        </select>
      </div>
      <div>
        <label for="report">Report:</label>
        <input id="report" type="radio" name="report" checked="checked" value="0" /> Water Levels 
        <input type="radio" name="report" value="1" /> Velocities<br />
      </div>
    </div>
  </form>
</div>

<div class="clear"></div>

<div class="grid-12">
  <div class="span-6 align-center">
    <h2>Fraser River - <span id="river-section"></span> At <span id="km"></span>km</h2>
    <p><span id="static-date"></span> at <span id="static-interval">1 hour</span> intervals<br />
    Fraser River - <span id="static-arm">South Arm</span><br />
    Hope Discharge <span id="static-discharge"></span>m3/s (<span id="static-discharge-eval">Predicted</span>)</p>
    <a id="pwl" href="javascript:void(0)">&lt; back</a><br />
    <div id="placeholder" class="demo-placeholder" style="width:500px;height:500px;margin-left:auto;margin-right:auto"></div>
  </div>
</div>
