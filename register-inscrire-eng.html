<h1>Register</h1>

<form name="update" method="post">
  <div class="span-3">
    <h2>User Information</h2>
    <label for="txtName">Name<span class="required">*</span></label>
    <input id="txtName" type="text" />
    <label for="txtName">Company/Organization<span class="required">*</span></label>
    <input id="txtCompany" type="text" />
    <label for="txtCity">City<span class="required">*</span></label>
    <input id="txtCity" type="text" />
    <label for="txtCountry">Country<span class="required">*</span></label>
    <input id="txtCountry" type="text" />
    <label for="txtEmail">E-Mail<span class="required">*</span></label>
    <input id="txtEmail" type="text" />
  </div>

  <div class="span-3">
    <h2>Login Credentials</h2>
    <label for="txtLogin">Username</label>
    <input id="txtLogin" type="text" />
    <label for="txtPwd">Password</label>
    <input id="txtPwd" type="password" />
    <label for="txtPwdConfirm">Confirm Password</label>
    <input id="txtPwdConfirm" type="password" />
    <input type="submit" value="Submit" />
  </div>
  
</form>
